plugins {
    id 'java'
}

group 'cn.ayl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //netty-4
    compile group: 'io.netty', name: 'netty-all', version: '4.1.19.Final'
    //org.json
    compile group: 'org.json', name: 'json', version: '20190722'

}
