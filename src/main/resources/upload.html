<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件demo</title>
</head>
<script type="text/javascript" src="http://127.0.0.1:8888/jquery.min.js"></script>
<body>
<form id="formFileUpload">
    <p>文件1: <input type="file" name="photo" id="photo"></p>
    <p>文件2: <input type="file" name="photo2" id="photo2"></p>
    <p>文件3: <input type="file" name="photo3" id="photo3"></p>
    <p><input type="button" name="b1" value="submit" onclick="fileUpload()"></p>
</form>
<div id="result"></div>
<script type="text/javascript">
    //提交方法
    function fileUpload() {
        //获取formData
        var formData = new FormData(document.getElementById("formFileUpload"));
        //获取formData 文本参数
        formData.append("orgId",1)
        formData.append("folderId",2)
        formData.append("companyId",3)
        formData.append("orgName","景通")
        //上传
        $.ajax({
            url: "http://127.0.0.1:8888/Upload",
            type: "POST",
            data: formData,
            headers: {
                //cookieId,用来验证身份
                cookieId: "1"
            },
            processData: false,
            contentType: false,
            success:function (data) {
            
            }
        });
    }
</script>
</body>
</html>
