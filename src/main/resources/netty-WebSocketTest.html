<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket客户端</title>
</head>
<body>
<script type="text/javascript">

    //WebSocket对象
    var socket;

    //判断当前浏览器是否支持WebSocket
    if (window.WebSocket) {
        //打开WebSocket
        openWebSocket();
    } else {
        alert("浏览器不支持WebSocket！");
    }

    //打开链接
    function openWebSocket() {

        //当websocket状态打开,返回
        if (socket != null && socket.readyState == WebSocket.OPEN) {
            alert("连接已经开启");
            return;
        }

        //参数就是与服务器连接的地址
        socket = new WebSocket("ws://127.0.0.1:8888/WebSocket");

        //客户端收到服务器消息的时候就会执行这个回调方法
        socket.onmessage = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + event.data;
        }

        //连接建立的回调函数
        socket.onopen = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = "连接开启";
        }

        //连接断掉的回调函数
        socket.onclose = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + "连接关闭";
        }
    }

    //发送数据
    function send(message) {
        //判断当前浏览器是否支持WebSocket
        if (!window.WebSocket) {
            return;
        }
        //获取聊天室id
        document.getElementById("chatId").value;
        //当websocket状态打开
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("连接没有开启");
        }
    }

    //关闭链接
    function closeWebSocket() {
        //判断当前浏览器是否支持WebSocket
        if (!window.WebSocket) {
            return;
        }
        //当websocket状态打开
        if (socket.readyState == WebSocket.OPEN) {
            socket.close();
        } else {
            alert("连接没有开启");
        }
    }

</script>
<form onsubmit="return false">
    聊天室id: <input type="text" id="chatId"><br><br>
    <textarea name="message" style="width: 400px;height: 200px"></textarea>
    <input type="button" value="发送数据" onclick="send(this.form.message.value);">
    <h3>服务器输出：</h3>
    <textarea id="responseText" style="width: 400px;height: 300px;"></textarea>
    <input type="button" onclick="javascript:document.getElementById('responseText').value=''" value="清空数据">
    <input type="button" value="关闭链接" onclick="closeWebSocket();">
    <input type="button" value="打开链接" onclick="openWebSocket();">
</form>
</body>
</html>
